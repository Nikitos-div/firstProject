<!DOCTYPE html>
<html>

<head>

   <script> 

   function Autorization() {
     var autlogin=document.getElementById('login').value;
     var autpass=document.getElementById('password').value;
     localStorage.setItem('login',autlogin);
     localStorage.setItem('pass',autpass);
     alert('Вы зарегистрированы');

   <script>
      function foolproof() {
       
         var Element=document.getElementById('formAut');
         var elements=Element.getElementsByTagName('input');
         for (var i=0;i<elements.length;i++) {
            if( elements[i].value==='') {
               alert('Проверьте и заполните форму верно!');
               return;
            }
         }

        var pass=document.getElementById('password').value;
        var checkPass=document.getElementById('password_check').value;
        console.log(document.getElementById('password'))
        if (pass===checkPass) {
          Autorization();
          } 
        else {
          alert('Пароли не совпадают');    
    }
   
}
   </script>

   <script>
     function registration(one,two) {
      document.getElementById(one).style.display='none';
      document.getElementById(two).style.display='block';
    } 
   </script>

  


</head>
   
<body> 
   <div class='flexDiv' >
      <div class='formDiv' id='formAut'>

          <button type='submit' id='submitButton' name='Button'  onclick='foolproof()'>Зарегистрироваться</button>
          <button type='button'  onclick='registration("formAut","formRegistration")' >Уже зарегистрированы?</button>
        </form>
      </div>
  
    <div class='formDivRegistration' id='formRegistration'>
      <form class='autorizationForm'>
