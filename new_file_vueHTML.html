<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' type='text/css' href='file2.css'>
  <title>Good</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="functionsForSite.js"></script>
</head>

<body>
  <div id="flexDiv" class=flexDiv>
    <div class='formDiv' v-if='seen'>
      <form id='formAut' class='authorizationForm' method="">
        <input type="text" name="Firstname" placeholder="Введите ваше имя" required />
        <input type="text" name='Lastname' placeholder='Введите ваше фамилию' required />
        <label>Логин</label>
        <input type="email" placeholder='Введите ваш логин' id='login' required />
        <label>Пароль</label>
        <input type="password" id='password' required />
        <label>Подтвердите пароль</label>
        <input type="password" id='password_check' required />
        <button type='submit' id='submitButton' name='Button' onclick='foolproof()'>Зарегистрироваться</button>
      </form>
    </div>

    <div class='formDivRegistration' id='formRegistration'>
        <form class='autorizationForm'>
           <label>Логин</label>
           <input type="email" placeholder='Введите ваш логин' id='login'>
           <label>Пароль</label>
           <input type="password" id='password'>
           <button type='button' name='good'  onclick='registration( "formRegistration" , "formAut" )'>Вернуться</button>
        </form>
     </div>
  </div>
  <script>
    new Vue({
      el: '#flexDiv',
      data: {
        seen: false,
      },
      methods: {
        check: function () {
          if (localStorage.getItem('login') == null && localStorage.getItem('password') == null) {
            this.seen = true;
          }

          else {
            window.open('firstPage_Vue.html');
          }
        },
      },
        created: function () {
          this.check()
        },
      })
  </script>
</body>

</html>
